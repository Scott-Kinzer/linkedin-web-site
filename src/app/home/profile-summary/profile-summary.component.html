<div class="sticky-wrapper">
  <ion-card>
    <div class="backdrop">
      <div class="background-one"></div>
      <div class="half-ellipse"></div>
      <div class="background-two"></div>
      <div class="background-three"></div>
    </div>
    <ion-card-header class="ion-text-center">
      <input
        #fileUpload
        (change)="onFileSelect($event)"
        style="display: none"
        type="file"
      />
      <ion-avatar
        (click)="fileUpload.click()"
        style="cursor: pointer"
        class="ion-margin-auto"
      >
        <ion-img src="{{ imagePath }}"></ion-img>
      </ion-avatar>
      <ion-card-title class="ion-margin-top"
        >{{ firstName }} {{ lastName }}
      </ion-card-title>
      <ion-card-subtitle>Web Developer</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div class="profile-row">
        <span>Who views your profile </span>
        <ion-text color="primary">500</ion-text>
      </div>
      <div class="profile-row">
        <span>Connections</span>
        <ion-text color="primary">400</ion-text>
      </div>
      <ion-card-subtitle>Manage your network</ion-card-subtitle>
    </ion-card-content>
  </ion-card>
</div>
