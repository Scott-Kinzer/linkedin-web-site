<div>
  <div class="heading ion-padding">
    <ion-text>Create a post</ion-text>
    <ion-button
      (click)="onDismiss()"
      size="small"
      color="dark"
      fill="clear"
      shape="round"
    >
      <ion-icon
        color="primary"
        slot="icon-only"
        size="large"
        name="close-outline"
      ></ion-icon>
    </ion-button>
  </div>

  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-start">
      <ion-col size="auto">
        <ion-avatar>
          <ion-img src="{{ image }}"></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col size="auto">
        <div>
          <ion-text>{{ firstName }} {{ lastName }}</ion-text>
        </div>
        <ion-button size="small" shape="round" fill="outline" color="medium">
          <ion-icon name="globe-outline"></ion-icon>
          <ion-text>Anyone</ion-text>
          <ion-icon name="caret-down-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form #form="ngForm" (ngSubmit)="onPost(form.value)" class="ion-padding">
    <ion-textarea
      rows="5"
      placeholder="Enter message"
      type="text"
      ngModel
      name="body"
      required
    ></ion-textarea>
    <ion-button fill="clear">Add hashtag</ion-button>
    <div class="action-items">
      <ion-button size="small" shape="round" fill="clear">
        <ion-icon cla="ion-padding-none" slot="icon-only" name="add"></ion-icon>
      </ion-button>
      <ion-button size="small" shape="round" fill="clear">
        <ion-icon
          cla="ion-padding-none"
          slot="icon-only"
          name="image-outline"
        ></ion-icon>
      </ion-button>
      <ion-button size="small" shape="round" fill="clear">
        <ion-icon
          cla="ion-padding-none"
          slot="icon-only"
          name="play-sharp"
        ></ion-icon>
      </ion-button>
      <ion-button size="small" shape="round" fill="clear">
        <ion-icon
          cla="ion-padding-none"
          slot="icon-only"
          name="calendar-outline"
        ></ion-icon>
      </ion-button>
      <ion-button size="small" shape="round" fill="clear">
        <ion-icon
          cla="ion-padding-none"
          slot="icon-only"
          name="chatbox-ellipses-outline"
        ></ion-icon>
        <ion-text>Anyone</ion-text>
      </ion-button>
      <ion-button
        [disabled]="!form.valid"
        size="small"
        shape="round"
        fill="clear"
        type="submit"
      >
        <ion-text>Post</ion-text>
      </ion-button>
    </div>
  </form>
</div>
