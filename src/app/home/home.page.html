<div style="margin: auto; width: 100%" *ngIf="!!userData">
  <app-header
    [firstName]="userData.firstName"
    [lastName]="userData.lastName"
    [imagePath]="userData.imagePath"
  ></app-header>
  <div class="content-container">
    <app-profile-summary
      [firstName]="userData.firstName"
      [lastName]="userData.lastName"
      [imagePath]="userData.imagePath"
      class="ion-hide-xl-down"
    ></app-profile-summary>
    <div style="padding-top: 10px; margin: auto">
      <app-start-post
        [firstName]="userData.firstName"
        [lastName]="userData.lastName"
        [imagePath]="userData.imagePath"
        (create)="onCreatePost($event)"
      ></app-start-post>
      <div class="item-divider post-divider"></div>
      <app-all-posts [imagePath]="userData.imagePath" [postBody]="post">
      </app-all-posts>
    </div>
    <app-advertising class="ion-hide-xl-down"></app-advertising>
  </div>

  <app-tabs class="ion-hide-md-up"></app-tabs>
</div>
